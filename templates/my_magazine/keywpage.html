{% extends 'index.html' %}


{% block content %}
    <h4>По запросу - {{ key_name }}:</h4>
    {% for product in products %}
        <h6>Дата публикации: {{ product.product_date }}</h6>
        <h4><a href="/products/get/{{ product.id }}/">{{ product.product_title }}</a></h4>
    {% endfor %}
{% endblock %}
